<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>IT Tickets</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">First IC Bank</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tickets}">Dashboard</a>
      </li>
    </ul>
  </div>
</nav>

<h2 class="mt-3 text-center">IT Service Ticket</h2>
<h6 class="text-center">Please provide the details of the problem</h6>
<hr/>

<form th:action="@{/tickets/new}" th:object = "${ticket}" method="post">

  <div class="ml-5 w-25 mb-3">
    <label class="form-label">Requester</label>
    <input type="text" name="requester" th:field="*{requester}" class="form-control">
  </div>

  <div class="ml-5 w-25 mb-3">
    <label class="form-label">Department</label>
    <input type="text" name="department" th:field="*{department}" class="form-control">
  </div>

  <div class="ml-5 w-50 mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="briefDescription" th:field="*{briefDescription}" class="form-control">
  </div>

  <div class="ml-5 w-75 mb-3">
    <label class="form-label">Description</label>
    <input style="height:100px" type="text" name="detailedDescription" th:field="*{detailedDescription}" class="form-control">
  </div>

  <div class="ml-5 w-75 mb-3">
    <label class="form-label">Resolution</label>
    <input style="height:100px" type="text" name="resolution" th:field="*{resolution}" class="form-control">
  </div>

  <div class="ml-5 w-25 mb-3">
    <label class="form-label">Assigned IT Member</label>
    <input type="text" name="ITmember" th:field="*{ITmember}" class="form-control">
  </div>

  <div class="ml-5 w-25 mb-3">
    <label class="form-label">Ticket Status</label><br>
    <select type="text" name="status" th:field="*{status}" aria-label="Default select example" class="form-control">
      <option selected value="null"> Choose Ticket Status</option>
      <option value="Open">Open</option>
      <option value="Pending">Pending</option>
      <option value="Closed">Closed</option>
    </select>
  </div>

  <div class="ml-5 w-25 mb-3">
      <label class="form-label">Requested Date and Time</label>
      <input type="datetime-local" name="requestedTime" th:field="*{requestedTime}" class="form-control">
  </div>

  <hr/>
  <button type="submit" class="ml-5 mb-3 btn btn-primary">Submit</button>
</form>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
